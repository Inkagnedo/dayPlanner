<!DOCTYPE html>
<html>
<head>
	<title>Day Planner</title>
	<link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="container">
		<h1>Work Day Scheduler</h1>
		<label>9:00am</label><button id="btn">Save</button>
		<input type="text" id="event" placeholder="Add New">
		<label>10:00am</label><button id="btn1">Save</button>
		<input type="text" id="event1" placeholder="Add New">
		<label>11:00am</label><button id="btn2">Save</button>
		<input type="text" id="event2" placeholder="Add New">
		<label>12:00pm</label><button id="btn3">Save</button>
		<input type="text" id="event3" placeholder="Add New">
		<label>1:00pm</label><button id="btn4">Save</button>
		<input type="text" id="event4" placeholder="Add New">
		<label>2:00pm</label><button id="btn5">Save</button>
		<input type="text" id="event5" placeholder="Add New">
		<label>3:00pm</label><button id="btn6">Save</button>
		<input type="text" id="event6" placeholder="Add New">
		<label>4:00pm</label><button id="btn7">Save</button>
		<input type="text" id="event7" placeholder="Add New">
		<label>5:00pm</label><button id="btn8">Save</button>
		<input type="text" id="event8" placeholder="Add New">
	</div>
	<script type="text/javascript" src="jsscript.js"></script>
</body>
</html>
